
name: kray-releaser
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release foo
        run: gh release create -R AprendaCloud/foobar kubefirst-release-${{ github.release? }} --notes generated by a new release in kubefirst repo
